sudo: false

language: scala

matrix:
  include:
    # Scala 2.12, JVM
    - scala: 2.12.17
      jdk: openjdk8
    - scala: 2.12.17
      jdk: openjdk11
    # Scala 2.13, JVM
    - scala: 2.13.12
      jdk: openjdk8
    - scala: 2.13.12
      jdk: openjdk11
    # Scala 3.0, JVM
    - scala: 3.1.3
      jdk: openjdk8
    - scala: 3.1.3
      jdk: openjdk11

branches:
  only:
    - master
    -  /^v.*/

script:
- sbt clean coverage test coverageReport coverageOff

before_install:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
  openssl aes-256-cbc -K $encrypted_8febf8bb1214_key -iv $encrypted_8febf8bb1214_iv -in travis/secrets.tar.enc -out travis/secrets.tar -d;
  ls travis;
  tar xv -C travis -f travis/secrets.tar;
  fi

cache:
  directories:
    - $HOME/.sbt/1.0/dependency
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/launchers
    - $HOME/.rvm
    - website/node_modules

before_cache:
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - rm -rf $HOME/.ivy2/local

env:
  global:
  - secure: 
  - secure: 
  - secure: 

after_success:
- bash <(curl -s https://codecov.io/bash)
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then sbt ++$TRAVIS_SCALA_VERSION releaseEarly;
  fi